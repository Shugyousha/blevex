  - go test -v github.com/blevesearch/blevex/lang/it
  - go test -v github.com/blevesearch/blevex/lang/nl
  - go test -v github.com/blevesearch/blevex/lang/no
  - go test -v github.com/blevesearch/blevex/lang/pt
